<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Onde trabalhar</title>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,300,300italic|Titillium+Web:400,400italic,300,300italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Third Party Libraries -->
  <!-- Place here -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#5D4037">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#5D4037">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Onde trabalhar">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Onde trabalhar">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="styles/main.css">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <!-- For future use of the vulcanize tool, all html imports (including components) are placed below -->
  <link rel="import" href="elements/elements.html">
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <div class="middle">
      <paper-toast id="toast" text="{{message}}"></paper-toast>
      <my-place area="{{area}}" on-add="_addPlace"></my-place>

      <work-places area="{{area}}" places="{{places}}"></work-places>

      <firebase-app
        name="{{config.firebase.name}}"
        auth-domain="{{config.firebase.authDomain}}"
        database-url="{{config.firebase.databaseURL}}"
        api-key="{{config.firebase.apiKey}}">
      </firebase-app>

      <firebase-query
        app-name="{{config.firebase.name}}"
        path="/places"
        data="{{places}}"
        log>
      </firebase-query>
    </div>
  </template>

  <!-- App Script -->
  <script src="scripts/app.js"></script>
</body>

</html>
