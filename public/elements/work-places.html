<dom-module id="work-places">

    <template>
      <style include="shared-styles">
      :host {
        display: block;
        @apply(--disable-selection);
      }

      google-map {
        height: 600px;
      }

      google-map-marker #target {
        position: absolute;
        top: calc(50% - 64px);
        left: calc(50% - 32px);
        color: var(--accent-color);
        pointer-events: none;
        --iron-icon-height: 64px;
        --iron-icon-width: 64px;
      }
      </style>
      <google-map
        latitude="{{area.lat}}"
        longitude="{{area.lon}}"
        zoom="{{area.zoom}}"
        single-info-window>
          <google-map-marker
            id="target"
            icon="maps:my-location"
            icon-scale="1.4"
            icon-fill-color="#4285f4"
            icon-stroke-color="#4285f4"
            latitude="{{area.lat}}"
            longitude="{{area.lon}}">
          </google-map-marker>>
          <template is="dom-repeat" items="{{places}}" as="place">
          <google-map-marker
            latitude="{{place.lat}}"
            longitude="{{place.lon}}"
            title="{{place.name}}"
            icon="icons:star"
            icon-fill-color="yellow"
            icon-scale="{{_getScale(place.rate)}}">
            <h2>{{place.name}}</h2>
            <icon-rate rate="{{place.rate}}" interactive></icon-rate>
          </google-map-marker>
        </template>
      </google-map>
    </template>
    <script>
    Polymer({
        is: "work-places",
        properties: {
          places: {
            type: Array
          },
          area: {
            type: Object,
            value: {lat: undefined, lon: undefined, zoom: undefined}
          }
        },
        observers: [
          '_placesChanged(places.*)'
        ],
        _placesChanged: function(changeRecord) {
          console.log(changeRecord.path, 'changed to', changeRecord.value);
        },
        _getScale: function(rate) {
          // Scale between 1 and 2, for rate between 1 and 5
          var scale = (rate + 3) / 4;
          if(scale<1) return 1;
          if(scale>2) return 2;
          return scale;
        }
    });
    </script>

</dom-module>
