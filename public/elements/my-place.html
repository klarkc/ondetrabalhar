<dom-module id="my-place">

    <template>
      <style include="iron-flex shared-styles">
      :host {
        display: block;
      }

      paper-card {
        width: 100%;
      }
      </style>
      <paper-card>
        <div class="card-content">
          <paper-input
            id="name"
            label="Nome"
            value="{{name}}"
            placeholder="Digite o nome do local"
            required
            pattern="[\sa-zA-Z0-9]+">
          </paper-input>
          <paper-input
            id="lat"
            label= "Latitude"
            value="{{area.lat}}"
            step="0.001"
            required
            allowed-pattern="[-.\d]">
          </paper-input>
          <paper-input
            id="lon"
            label= "Longitude"
            value="{{area.lon}}"
            step="0.001"
            required
            allowed-pattern="[-.\d]">
          </paper-input>
          <paper-input
            id="site"
            label= "Site"
            value="{{site}}"
            required>
          </paper-input>
          <paper-input
            id="email"
            label= "Email"
            value="{{email}}">
          </paper-input>
          <paper-input
            id="phone"
            label= "Telefone"
            value="{{phone}}">
          </paper-input>
          <paper-input
            id="businessHoursStart"
            label= "InÃ­cio do Expediente"
            value="{{businessHoursStart}}">
          </paper-input>
          <paper-input
            id="businessHoursEnd"
            label= "Fim do Expediente"
            value="{{businessHoursEnd}}">
          </paper-input>
          <icon-rate id="rate" rate="{{rate}}" interactive></icon-rate>
        </div>
        <div class="card-actions">
          <paper-button on-tap="_validate">Adicionar</paper-button>
        </div>
      </paper-card>
    </template>
    <script>
    Polymer({
        is: "my-place",
        properties: {
          area: Object,
          name: String,
          site: String,
          email: String,
          phone: String,
          businessHours: Object
        },
        _validate: function() {
          var inputs = Polymer.dom(this).querySelectorAll('paper-card paper-input');

          if(!this.$.name.validate()) return;
          if(!this.$.lat.validate()) return;
          if(!this.$.lon.validate()) return;
          if(!this.$.site.validate()) return;
          if(!this.$.email.validate()) return;
          if(!this.$.phone.validate()) return;
          if(!this.$.businessHoursStart.validate()) return;
          if(!this.$.businessHoursEnd.validate()) return;

          this.fire('add', {
            lat: this.area.lat,
            lon: this.area.lon,
            name: this.name,
            site: this.site,
            email: this.email,
            phone: this.phone,
            businessHours: {
              start: this.businessHoursStart,
              end: this.businessHoursEnd
            },
            rate: this.rate
          });
        }
    });
    </script>

</dom-module>
