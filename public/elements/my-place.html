<dom-module id="my-place">

    <template>
      <style include="iron-flex shared-styles">
      :host {
        display: block;
      }

      paper-card {
        width: 100%;
      }
      </style>
      <paper-card>
        <div class="card-content">
          <paper-input label="Nome" value="{{name}}" placeholder="Digite o nome do local"></paper-input>
          <paper-input label= "Latitude" value="{{area.lat}}" type="number" step="0.001"></paper-input>
          <paper-input label= "Longitude" value="{{area.lon}}" type="number" step="0.001"></paper-input>
        </div>
        <div class="card-actions">
          <paper-button>Adicionar</paper-button>
        </div>
      </paper-card>
    </template>
    <script>
    Polymer({
        is: "my-place",
        properties: {
          area: {
            type: Object,
            value: {lat: undefined, lon: undefined, zoom: undefined}
          },
          name : {
            type: String,
            notify: true,
            value: "Meu Local"
          }
        }
    });
    </script>

</dom-module>
